<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Publishing information in Blockchain</title>

    <!-- Bootstrap core CSS -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  </head>
  <body class="container">

    <h1 class="page-header text-center">Publishing information in Blockchain</h1>
    <br />

    <form class="form" role="form" onsubmit="newRegister(event)">
      <div class="form-group">
        <label for="newInfo">Information</label>
        <input type="text" id="newInfo" name="info" class="form-control" required="" autofocus="" />
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
    </form>

    <br />
    <br />
    
    <h2 class="sub-header">Records</h2>
  
    <div id="transaction-list-view">
      <table class="table table-hover table-bordered" id="transactions-table">
        <thead>
          <tr>
            <th># BLOCK</th>
            <th>DATE / TIME</th>
            <th>ACCOUNT</th>
            <th>INFO</th>
          </tr>
        </thead>
        <tbody id="transactions"></tbody>
      </table>
    </div>
   
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
